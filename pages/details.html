<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>
            $(document).ready(function () {
                savePersonalDetails('GET');
            });
            function savePersonalDetails(type) {
                var type = type;
                var fname = $("#fname").val();
                var mname = $("#mname").val();
                var lname = $("#lname").val();
                var plist = [];
                plist.push(type);
                if (fname.toString() != "")
                    plist.push(fname);
                if (mname.toString() != "")
                    plist.push(mname);
                else{
                    plist.push("N/A");
                }
                if (lname.toString() != "")
                    plist.push(lname);
                $.ajax({
                    method: 'POST',
                    url: 'http://127.0.0.1:5000/getPersonalDetails',
                    dataType: "json",
                    contentType: "application/json ; charset=utf-8",
                    data: JSON.stringify(plist),
                    success: function (data) {
//                        console.log(data.pList[0].desc.lastName);
                        console.log(data);
                        if (type == "POST") {
                            $("#navbar>li.is-active").removeClass("is-active");
                            $("#serverid").addClass("is-active");
                            $("#detailsid").addClass("is-complete");
                            $("#content").load("./pages/server.html");
                        } else {
                                $("#fname").val(data.pdetails.desc.firstName);
                                $("#mname").val(data.pdetails.desc.middleName);
                                $("#lname").val(data.pdetails.desc.lastName);
                                $('#loading').css("display", "none");
                                $('#datacontent').css("display", "block");
                        }
                    }
                });
            }
        </script>









    </head>













    <body>
        <div class="form-style-2 centrist">
            <div class="form-style-2-heading">Provide your information</div>
            <form>
                <label for="field1"><span>First Name <span class="required">*</span></span><input type="text" class="form-control"  id="fname" value="" placeholder="Enter Your First Name" required/></label>
                <label for="field2"><span>Middle Name</span><input type="text" class="form-control"  id="mname" value="" placeholder="Enter Your Middle Name"/></label>
                <label for="field3"><span>Last Name <span class="required">*</span></span><input type="text" class="form-control" id="lname" value="" placeholder="Enter Your Last Name" required/></label>
                <label>
                    <input type="button" class="btn btn-lg btn-s btn-block" value="Back" onclick="window.location = 'index.html';"/>
                    <input type="button" class="btn btn-lg btn-primary btn-block" value="Save" onclick="savePersonalDetails('POST');"/>
                </label>
            </form>
        </div>
    </body>
</html>
